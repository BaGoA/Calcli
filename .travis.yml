dist: bionic 

language: cpp

matrix:
  include:
    # Compilation with gcc
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - python3
            - ninja-build
            - libgtest-dev
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"

    # Compilation with clang
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - clang++-9
            - python3
            - ninja-build
            - libgtest-dev
      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"

before_install:
  - eval "${MATRIX_EVAL}"

branches:
  only:
  - main

script:
  - python3 ./ci/build.py --type release
  - python3 ./ci/tests.py --type release
